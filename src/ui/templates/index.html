<!DOCTYPE html>
<html>

<head>
    <title>Workable Job Application Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
        }

        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .tab-content {
            padding: 20px;
        }

        .nav-tabs {
            background-color: #fff;
            border-bottom: none;
            padding: 10px 10px 0;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Workable Job Application Bot</h1>
    
        {% if message %}
        <div class="alert {% if 'Error' in message %}alert-danger{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#apply">Apply to Job</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#profile">Profile Settings</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Job Application Tab -->
                    <div id="apply" class="tab-pane active">
                        <form method="post">
                            <div class="form-group">
                                <label for="job_url">Job URL:</label>
                                <input type="text" class="form-control" id="job_url" name="job_url" required
                                    placeholder="https://jobs.workable.com/view/...">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Application</button>
                                </form>
                                </div>
                                
                                <!-- Profile Settings Tab -->
                                <div id="profile" class="tab-pane fade">
                                    <form method="post">
                                        <input type="hidden" name="save_metadata" value="1">
                                
                                        <h4 class="mb-3">Personal Information</h4>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Full Name:</label>
                                                    <input type="text" class="form-control" name="name" value="{{ metadata.name }}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Years of Experience:</label>
                                                    <input type="text" class="form-control" name="years_of_experience"
                                                        value="{{ metadata.years_of_experience }}">
                                                </div>
                                            </div>
                                        </div>
                                
                                        <h4 class="mb-3 mt-4">Contact Information</h4>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Email:</label>
                                                    <input type="email" class="form-control" name="email"
                                                        value="{{ metadata.contact_information.email }}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Phone:</label>
                                                    <input type="tel" class="form-control" name="phone"
                                                        value="{{ metadata.contact_information.phone }}">
                                                </div>
                                            </div>
                                        </div>
                                
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>LinkedIn:</label>
                                                    <input type="url" class="form-control" name="linkedin"
                                                        value="{{ metadata.contact_information.linkedin }}">
                                                </div>
                                            </div>
                                        </div>
                                
                                        <h4 class="mb-3 mt-4">Address</h4>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>City:</label>
                                                    <input type="text" class="form-control" name="city"
                                                        value="{{ metadata.contact_information.current_address.city }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>State:</label>
                                                    <input type="text" class="form-control" name="state"
                                                        value="{{ metadata.contact_information.current_address.state }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Country:</label>
                                                    <input type="text" class="form-control" name="country"
                                                        value="{{ metadata.contact_information.current_address.country }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>ZIP Code:</label>
                                                    <input type="text" class="form-control" name="zip_code"
                                                        value="{{ metadata.contact_information.current_address.zip_code }}">
                                                </div>
                                            </div>
                                        </div>
                                
                                        <h4 class="mb-3 mt-4">Education</h4>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Degree:</label>
                                                    <input type="text" class="form-control" name="degree"
                                                        value="{{ metadata.education[0].degree if metadata.education }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Field of Study:</label>
                                                    <input type="text" class="form-control" name="field_of_study"
                                                        value="{{ metadata.education[0].field_of_study if metadata.education }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Institution:</label>
                                                    <input type="text" class="form-control" name="institution"
                                                        value="{{ metadata.education[0].institution if metadata.education }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Graduation Date:</label>
                                                    <input type="text" class="form-control" name="graduation_date"
                                                        value="{{ metadata.education[0].graduation_date if metadata.education }}">
                                                </div>
                                            </div>
                                        </div>
                                
                                        <h4 class="mb-3 mt-4">Skills</h4>
                                        <div class="form-group">
                                            <label>Skills (comma-separated):</label>
                                            <textarea class="form-control" name="skills"
                                                rows="3">{{ metadata.skills|join(', ') if metadata.skills }}</textarea>
                                        </div>
                            <button type="submit" class="btn btn-primary mt-4">Save Profile</button>
                            </form>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
